<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <table *ngIf="tabscat.length" datatable class="table table-hover table-striped table-bordered mb-5">
        <thead>
            <tr>
                <th>Image</th>
                <th>Nom</th>
                <th>Modifier</th>
                <th>Supprimer</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let g of tabscat">
                <td><img src={{g.imagescategorie}} width="80" height="80"/></td>
                <td>{{g.nomscategorie}}</td>
                 
                <td><button class="btn btn-warning">Modifier</button></td>
                <td><button (click)="deletesCategorie(g._id)" class="btn btn-default"><i class="bi bi-trash-fill" style="color:red"></i></button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
