<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <button type="button" class="btn btn-success mb-3" routerLink="/artciles/createart">Ajouter Article</button>

        <table   *ngIf="tabproduit.length" datatable class="table table-hover table-striped table-bordered mb-5">
        <thead>
            <tr>
                <th>Image</th>
                <th>Référence</th>
                <th>Désignation</th>
                <th>Marque</th>
                <th>Prix</th>
                <th>Quantité</th>
                
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pr of tabproduit">
                <td><img src={{pr.imageart}} width="80" height="80"/></td>
                <td>{{pr.reference}}</td>
                <td>{{pr.designation}}</td>
                <td>{{pr.marque}}</td>
                <td>{{pr.prix}}</td>
                <td>{{pr.qtestock}}</td>
                
                <td><button (click)="deleteProduct(pr._id)" class="btn btn-default"><i class="bi bi-trash-fill" style="color:red"></i></button>
                    <button class="btn btn-default" value="Modifier" [routerLink]="['/artciles/editart/',pr._id]"><i class="bi bi-pencil-square" style="color:blue"></i></button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
